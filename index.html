<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- Google Fonts Quicksand -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&family=Story+Script&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="dist/styles.css">
</head>
<body>
  <div class="header-container">
    <h1 id="header-tracker">Habit Tracker</h1>
    <button class="js-add-button">Add a Habit</button>
  </div>

  <div class="main">
    <table>
      <thead>
        <tr class="month-header">
          <th class="month-text">Month</th>
          <th class="months-container">
            <div>Jan</div>
            <div>Feb</div>
            <div>Mar</div>
            <div>Apr</div>
            <div>May</div>
            <div>Jun</div>
            <div>Jul</div>
            <div>Aug</div>
            <div>Sep</div>
            <div>Oct</div>
            <div>Nov</div>
            <div>Dec</div>
          </th>
        </tr>
      </thead>
      <thead>
        <tr class="habits">
          <th class="habits-text">Habits</th>
          <th class="habits-container">
            <div class="days-container">
              <div class="day month-header-days">1</div>
              <div class="day month-header-days">2</div>
              <div class="day month-header-days">3</div>
              <div class="day month-header-days">4</div>
              <div class="day month-header-days">5</div>
              <div class="day month-header-days">6</div>
              <div class="day month-header-days">7</div>
              <div class="day month-header-days">8</div>
              <div class="day month-header-days">9</div>
              <div class="day month-header-days">10</div>
              <div class="day month-header-days">11</div>
              <div class="day month-header-days">12</div>
              <div class="day month-header-days">13</div>
              <div class="day month-header-days">14</div>
              <div class="day month-header-days">15</div>
              <div class="day month-header-days">16</div>
              <div class="day month-header-days">17</div>
              <div class="day month-header-days">18</div>
              <div class="day month-header-days">19</div>
              <div class="day month-header-days">20</div>
              <div class="day month-header-days">21</div>
              <div class="day month-header-days">22</div>
              <div class="day month-header-days">23</div>
              <div class="day month-header-days">24</div>
              <div class="day month-header-days">25</div>
              <div class="day month-header-days">26</div>
              <div class="day month-header-days">27</div>
              <div class="day month-header-days">28</div>
              <div class="day month-header-days">29</div>
              <div class="day month-header-days">30</div>
              <div class="day month-header-days">31</div>
            </div>
          </th>
          <th class="total">Total</th>
        </tr>
      </thead>
      <tbody id="habits-table-body" class="js-habits-list">
      </tbody>
    </table>


  </div>
  <script type="module" src="js/app.js"></script>
</body>
</html>
